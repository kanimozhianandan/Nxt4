<div class="container">
    <div class="qa-message-list" id="wallmessages">
        <div class="message-item" id="m16">
            <div class="message-inner">
                <div class="message-head clearfix">
                    <div class="avatar pull-left">
                        <img src="/static/{{user.profile.pp}}" alt="counselor img" height=100px;>
                    </div>  
                    <div class="user-detail">
                        <h5 class="handle">{{ counselor.first_name}} {{ counselor.last_name}}</h5>
                        <div class="post-meta">
                            <div class="asker-meta">
                                <span class="qa-message-when">
                                    <span class="qa-message-when-data">{{ counselor.feeds }}</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
