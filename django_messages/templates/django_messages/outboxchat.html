<div class="container">
<div class="row">
    <div class="col-md-5">
        <div class="panel panel-primary">
            <div class="panel-heading" id="accordion">
                <span class="fa fa-weixin"></span> Sent 
                <div class="btn-group pull-right">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </a>
               </div>
            </div>
        {% for message in user.sent %}
        <div class="panel-body">
            <ul class="chat">
                <span class="left clearfix"><span class="chat-img pull-left">
               <img src="/static/corenxtimg/" alt="User Avatar" class="img-circle" />
               </span>
               <div class="chat-body clearfix">
                   <strong class="primary-font"> {{message.recipient.first_name }} {{message.recipient.last_name}} </strong> 
             <small class="pull-right text-muted">
             <span class="glyphicon glyphicon-time"></span>
              {{message.sent_at }} 
               </small>
              </div>
                </span>
                <span>{{message.body}}</span>
            </div>
            <a href="/messages/delete/{{message.id}}/"><i class="fa fa-trash-o"></i></a>
        {% empty %}
         No sent messages.
        {% endfor %}
    </div>
    </div>
</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>
